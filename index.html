<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>

    <header>
      <h1>SI / Imperial Converter</h1>
    </header>

    <main class="input-container">
      <div class="input-field">
        <label for="Centimeter">Centimeter</label>
        <input type="number" id="Centimeter">
      </div>
        
      <div class="input-field">
        <label for="Inch">Inch</label>
        <input type="number" id="Inch">
      </div>
        
      <div class="input-field">
        <label for="Meter">Meter</label>
        <input type="number" id="Meter">
      </div>
        
      <div class="input-field">
        <label for="Foot">Foot</label>
        <input type="number" id="Foot">
      </div>
      </main>

  </body>
</html>
